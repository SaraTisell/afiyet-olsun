{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-6 mx-auto text-center" id="delete-div">
      <h1>Confirm Delete</h1>
      <p>Are you sure you want to delete this review?</p>
      <form method="post">
        {% csrf_token %}
        {% if user.is_staff %}
        <button class="custom-btn" type="submit">Delete Review</button>
        <a href="{% url 'manage_reviews' %}">Go Back</a>
        {% else %}
        <button class="custom-btn" type="submit">Delete Review</button>
        <a href="{% url 'user_reviews' %}">Go Back</a>
        {% endif %}
      </form>
    </div>
  </div>
</div>

{% endblock %}
