{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<!-- Edit reviews form-->
<div class="container-fluid">
    <div class="row">
        <div class="col base-div">
            <h1>Reviews</h1>
            {% if user.is_authenticated %}
                <form id="review-form" method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button id="submitButton" type="submit" class="btn btn-signup btn-lg custom-btn">Submit</button>
                </form>
            {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
