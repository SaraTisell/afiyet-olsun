{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-6 mx-auto text-center delete-div">
      <h1>Confirm Delete</h1>
      <p>Are you sure you want to cancel the reservation for {{ reservation.reservation_date}} at
        {{reservation.reservation_time}} ?</p>
      <form method="post">
        {% csrf_token %}
        <button class="custom-btn" type="submit">Cancel Reservation</button>
        <a href="{% url 'reservations' %}">Go Back</a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
