{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-8 mx-auto booking-div">
            {% if user.is_authenticated %}
            <h1>Update reservation</h1>
            <form id="booking-form" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button id="submitButton" type="submit" class="btn btn-signup btn-lg custom-btn">Update Reservation</button>
                <a href="{% url 'reservations' %}">Go Back</a>
            </form>
            {% else %}
            {% endif %}
        </div>
    </div>
</div>


{% endblock %}
