{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="restaurant, turkish food, meat, vegetarian, drinks">
    <meta name="description" content="Restaurant Afiyet Olsun, traditional turkish food">
    <!-- Title -->
    <title>Afiyet Olsun</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <!-- Boostrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 


</head>
<body>
    <header>
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <div class="d-flex justify-content-between align-items-center w-100">
            <div class="col d-flex justify-content-start align-items-center">
              <!-- Empty column to push logo to center -->
            </div>
            <!-- Logo -->
            <div class="col text-center">
              <a class="navbar-brand mx-auto" href="#">
                <img id="header-logo" src="{% static 'img/logo-ao.webp' %}" alt="Afiyet Olsun Logo" class="img-fluid">
              </a>
            </div>
            <div class="col d-flex justify-content-end">
              <button class="navbar-toggler" id="custom-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav"
                aria-label="Expand Navigation Menu">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="nav">
                <ul class="navbar-nav w-100 justify-content-end">
                  <li class="nav-item">
                    <a href="#" class="nav-link active">Home</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">Menu</a>
                  </li>
                  {% if user.is.authenticated %}
                  <li class="nav-item">
                    <a href="#" class="nav-link">Reservations</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">Logout</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a href="#" class="nav-link">Booking</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">Login / Sign up</a>
                  </li>
                  {% endif %}
                  <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>


    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>


    


    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18025.016010853265!2d12.971476661302642!3d55.61720906076313!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4653a41087cdfd33%3A0x8a784deb2901c8b7!2sScaniabadet!5e0!3m2!1ssv!2sse!4v1707561734227!5m2!1ssv!2sse"
          width="250" height="250" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <div class="col">

          </div>
          <div class="col">

          </div>
          <div class="col">

          </div>
        </div>
      </div>
    </footer>



</body>
</html>
