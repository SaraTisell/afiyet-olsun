{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 mx-auto text-center" id="logout-div">
            <h3>{% trans "Logout" %}</h3>

            <p>{% trans 'Are you sure you want to logout?' %}</p>

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-signup right" type="submit">{% trans 'Logout' %}</button>
                <a href="{% url 'index' %}">Go Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
